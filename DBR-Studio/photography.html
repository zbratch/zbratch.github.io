<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>DBR Studio — Photography</title>
  <link rel="stylesheet" href="./assets/styles.css"/>
  <script defer src="./assets/script.js"></script>
</head>
<body>
  <nav>
    <div class="nav-inner">
      <a class="brand" href="./"><span class="logo"></span> DBR Studio</a>
      <div class="links">
        <a href="./music.html">Music</a>
        <a class="active" href="./photography.html">Photography</a>
        <a href="./art.html">Art</a>
        <a href="./CONTRIBUTING.html">Contribute</a>
      </div>
    </div>
  </nav>

  <header class="hero container">
    <h1>DBR Photography</h1>
    <p>Pic of the Day, favorites, and the photo stream.</p>
  </header>

  <main class="container">
    <section>
      <h2 class="section-title">Pic of the Day</h2>
      <div id="pod"></div>
    </section>

    <section>
      <h2 class="section-title">Favorites</h2>
      <div id="photo-favs" class="grid"></div>
    </section>

    <section>
      <h2 class="section-title">Photo Stream</h2>
      <div id="photo-posts"></div>
    </section>
  </main>

  <footer class="footer">© 2025 DBR Studio</footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      loadPosts('#pod',         { filterTag: 'photography', layout: 'list', limit: 1  });
      loadPosts('#photo-favs',  { filterTag: 'favorite-photo', layout: 'grid', limit: 12 });
      loadPosts('#photo-posts', { filterTag: 'photography', layout: 'grid', limit: 30 });
    });
  </script>
</body>
</html>
