<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>DBR Studio — Music</title>
  <link rel="stylesheet" href="./assets/styles.css"/>
  <script defer src="./assets/script.js"></script>
</head>
<body>
  <nav>
    <div class="nav-inner">
      <a class="brand" href="./"><span class="logo"></span> DBR Studio</a>
      <div class="links">
        <a class="active" href="./music.html">Music</a>
        <a href="./photography.html">Photography</a>
        <a href="./art.html">Art</a>
        <a href="./CONTRIBUTING.html">Contribute</a>
      </div>
    </div>
  </nav>

  <header class="hero container">
    <h1>DBR Music</h1>
    <p>Playlists, posts, and polls from the club.</p>
  </header>

  <main class="container">
    <section>
      <h2 class="section-title">Featured Playlists</h2>
      <div id="music-playlists"></div>
    </section>

    <section>
      <h2 class="section-title">Music Blog</h2>
      <div id="music-posts"></div>
    </section>

    <section>
      <h2 class="section-title">Music Polls</h2>
      <div id="music-polls"></div>
    </section>
  </main>

  <footer class="footer">© 2025 DBR Studio</footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      loadPosts('#music-playlists', { filterTag: 'playlist', layout: 'grid', limit: 8 });
      loadPosts('#music-posts',     { filterTag: 'music',    layout: 'list', limit: 20 });
      loadPosts('#music-polls',     { filterTag: 'poll',     layout: 'list', limit: 6  });
    });
  </script>
</body>
</html>
